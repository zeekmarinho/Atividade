<!doctype html>
<html>
	<head>
		<title>Atividade</title>
		<link href="css-index.css" rel="stylesheet"/>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="main.js"></script>	
	</head>
	<body>

		<section class="inicio-container">
			<div class="container">
				<p>Atividade</p>
			</div>
		</section>

		<section class="meio-container">
			<div>
				<div>
					<img src="img/kwid1.png" onmouseover="mouseEmCima(this)" onmouseout="mouseFora(this)">
				</div>
				<div>
					<img src="img/mobi1.png">
				</div>
				<div>
					<img src="img/up1.png">
				</div>
			</div>										
		</section>

		<section class="final-container">
			<div class="div-contatos">				
				<form>
					<h2>Envie sua mensagem aqui</h2>
					<div>
						<label for="nome">Nome:</label>
						<input type="text" id="nome" />
					</div>
					<div>
						<label for="nome">Email:</label>
						<input type="text" id="email" />
					</div>
					<div>
						<label for="msg">Mensagem:</label>
						<textarea id="msg"></textarea>
					</div>
					<div class="button">
						<button type="submit">Enviar</button>
					</div>
				</form>
			</div>
			<div class="div-redes">
				<h2>REDES</h2>
				<a href="https://www.instagram.com/">
					<img src="img/instagram-logo.png" class="media-object img-responsive img-thumbnail">
				</a>
				<a href="https://www.youtube.com/">
					<img src="img/youtube-logo.png" class="media-object img-responsive img-thumbnail">
				</a>
				<a href="https://www.whatsapp.com/">
					<img src="img/whatsapp-logo.png" class="media-object img-responsive img-thumbnail">
				</a>
			</div>
		</section>

	</body>
</html>
